<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de nuevos alumnos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <link rel="stylesheet" href="/Css/estilo_registro.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header text-center">Registro de nuevos alumnos</h5>
            <div class="card-body">
                <form role="form" data-toggle="validator" method="post" action="/registro/mostrar.html">
                    <div class="form-group">
                        <label for="inputRut">RUT</label>
                        <input type="text" class="form-control" id="inputRut" name="inputRut" placeholder="RUT" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Correo electr贸nico</label>
                        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Correo electr贸nico" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName">Nombres</label>
                        <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="Nombres" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Apellido Paterno</label>
                        <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Apellido Paterno" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputMothersLastName">Apellido Materno</label>
                        <input type="text" class="form-control" id="inputMothersLastName" name="inputMothersLastName" placeholder="Apellido Materno" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Celular</label>
                        <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="Celular" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputGender">Sexo</label>
                        <select class="form-control" id="inputGender" name="inputGender" required>
                            <option value="">Seleccione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputBirthdate">Fechade Nacimiento</label>
                        <input type="date" class="form-control" id="inputBirthdate" name="inputBirthdate" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Direcci贸n</label>
                        <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Direcci贸n" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputCity">Comuna</label>
                        <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="Comuna" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
